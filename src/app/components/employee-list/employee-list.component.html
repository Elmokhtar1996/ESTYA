<div class="main-content container-fluid">
    <div class="page-title">
        <h3>Verification des disponibilités</h3>
    </div>
    <section class="section">
        
        <div class="row mb-2">
            <div class="col-12 col-md-4">
                <div class="card card-statistic">
                    <div class="card-body p-0">
                        <div class="d-flex flex-column">
                            <div class='px-3 py-3 d-flex justify-content-between'>
                                <label for="appt">Debut </label>
                <input type="time" class="form-control" id="appt" name="appt">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card card-statistic">
                    <div class="card-body p-0">
                        <div class="d-flex flex-column">
                            <div class='px-3 py-3 d-flex justify-content-between'>
                                <label for="appt">Fin </label>
                <input type="time" class="form-control" id="appt" name="appt">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card card-statistic">
                    <div class="card-body p-0">
                        <div class="d-flex flex-column">
                            <div class='px-3 py-3 d-flex justify-content-between'>
                                <label for="appt">Date   </label>
                                <input type="date" class="form-control" id="appt" name="appt">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button type="button" class="btn btn-primary btn-lg btn-block">Vérifier</button>
      
        <div class="row mb-4">
            <div class="col-md-12">
               
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="card-title">Les salles</h4>
                        <div class="d-flex ">
                            <i data-feather="download"></i>
                        </div>
                    </div>
                    <div class="card-body px-0 pb-0">
                        <div class="table-responsive">
                            <table class='table mb-0'  *ngIf="Employee.length > 0">
                            
                                <thead>
                               
                                    <tr>
                                        <th> la salle</th>
                                        <th>Prof</th>
                                        <th>matiere</th>
                                        <th>email</th>
                
                                    </tr>
                                </thead>
                                <tbody>

                               



                                      <tr *ngFor="let employee of Employee; let i = index">
                                        <td>{{ employee.name }}</td>
                                        <td>{{ employee.email }}</td>
                                        <td>{{ employee.designation }}</td>
                                        <td>{{ employee.phoneNumber }}</td>
                                        <td class="text-center edit-block">
                                            <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
                                              <button type="button" class="btn btn-success btn-sm">Edit</button>
                                            </span>
                                            <span class="delete" (click)="removeEmployee(employee, i)">
                                              <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                            </span>
                                          </td>
                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </section>
</div>

            <footer>
               
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-left">
                        <p>2022 &copy; ESTYA UNIVERSITY</p>
                    </div>
                   
                </div>
            </footer>
        </div>
    
    <script src="assets/js/feather-icons/feather.min.js"></script>

    <script src="assets/js/main.js"></script>
